<body>
地中海料理是被世界衛生組織推崇為最值得推薦的飲食方法，<br>
目前已確定能有效減少心血管疾病的風險，<br>
並降低認知功能障礙的發生率。<p>

什麼是地中海料理？從飲食類型來說，主張簡單烹調，避免高溫油炸與燻烤，<br>
以橄欖油作為主要攝取的油脂，每天食用大量深色蔬菜、全穀根莖類、水果以及各種豆類等等。<br>
專家學者研究後指出，長期以地中海料理方式選擇食物與烹調方法，對人體最有幫助。<br><hr>
