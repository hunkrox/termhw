<img src ="images\002.jpg" height=500 width=700><p><hr>

黃瓜優格醬 (tzatziki)、茄子泥 (melitzanosalata)、蠶豆泥 (fava) 各式經典沾醬，<br>
都是希臘菜的重要配角，其中滋味鮮美的鹹魚子沾醬最是必不可缺。<br>
由淡粉色或白色魚子，加上馬鈴薯或麵包攪打而成的柔滑口感，<br>
淋上特級初榨橄欖油或擠點檸檬汁再好不過。<br><hr>
